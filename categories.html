---
layout: page
---

{% for c in site.categories %}
<h2 id="{{ c[0] }}-ref">{{ c[0] }}</h2>
    {% assign posts = c[1] %}
    {% for post in posts %}
    <p>
        <span class="text-muted" style="width:100px;"><small>{{ post.date | date: "%b %d %Y" }}</small></span>
        <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
    </p>
    {% endfor %}
{% endfor %}

</script>
